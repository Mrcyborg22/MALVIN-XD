name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Start application
      run: npm start
      # Ajout d'un temps d'exécution prolongé
      continue-on-error: true
      timeout-minutes: 720 # 12 heures en minutes (nécessite un référentiel privé)

    - name: Maintien en vie pendant 12h
      if: always()
      run: sleep 43200 # 12h en secondes (nécessite un référentiel privé)
